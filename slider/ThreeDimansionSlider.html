<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>three-dimansion-slider</title>

</head>
<body style="margin:0;padding:0;">

<script src="js/jquery-1.12.3.min.js"></script>
<!-- <script src="js/ThreeDimansionSlider.min.js"></script>
<script src="js/ThreeDimansionSliderResponsive.min.js"></script>
<script src="js/ThreeDimansionSliderEntry.min.js"></script> -->
<link type="text/css" rel="stylesheet" href="css/ThreeDimansionSlider.min.css"/>

<div class="three-dimansion-slider" data-gap="100">
	<ul>
		<li><img src="images/1.jpg" alt=""></li>
		<li><img src="images/2.jpg" alt=""></li>
		<li><img src="images/3.jpg" alt=""></li>
		<li><img src="images/4.jpg" alt=""></li>
		<li><img src="images/5.jpg" alt=""></li>
	</ul>
	<nav>
		<button class="nav prev">Prev</button>
		<button class="nav next">Next</button>
	</nav>
</div>

	<script type="text/javascript">

		$(function(){
			carousel();
		});

		function carousel() {
			var	gap = $('.three-dimansion-slider').data('gap') || 0,
				bfc = $('.three-dimansion-slider').data('bfc'),
				piclen = $('img').length,
				angle = 2 * Math.PI / piclen,
				index = 0;

			setupCarousel();
			window.onresize = function(){
				setupCarousel();
			}

			function setupCarousel() {
				var xwidth = $('img').eq(0).width();
				var radius = xwidth / (2 * Math.tan(Math.PI / piclen));//边心距

				$('.three-dimansion-slider ul').css("transform-origin","50% 50% " + -radius + "px");
				$('li').css("padding",gap + "px");
				$('li').css("transform-origin", "50% 50% " + -radius + "px");
				for (var i = 1; i < piclen; i++) {
					$('li').eq(i).css("transform", "rotateY(" + i * angle + "rad)");
				}

				if (bfc) $('img').css("backfaceVisibility", "hidden");
				rotateCarousel();
			}

			$('.prev').on("click",function(){
				index--;
				rotateCarousel();
			});

			$('.next').on("click", function () {
				index++;
				rotateCarousel();
			});

			function rotateCarousel() {
				$('.three-dimansion-slider ul').css("transform", "rotateY(" + index * -angle + "rad)");
			}
		}
	</script>

</body>
</html>
